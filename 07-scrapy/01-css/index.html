<!DOCTYPE html>
<html lang="en">
<head>
    <title>Document</title>
    <style>
        #titulo-uno{
            background-color: red;
        }
        p{
            color: white;
            background-color: black;
        }
        body{
            background-color: tomato;
        }
        .texto-amarillo{
            color: yellow;
        }
        .fondo-verde{
            background-color: green;
        }
        .texto-cafe{
            color: brown;
        }
        .texto-azul{
            color: blue;
        }
        li > p{
            background-color: coral;
            color: darkgrey;
        }
        li > p.texto-amarillo{
            color: yellowgreen;
        }
        p.texto-amarillo.texto-azul.texto-cafe{
            color: pink;
        }
    </style>
</head>
<body>
    <h1 class="texto-amarillo">
        titulo
    </h1>
    <P id="titulo-uno"
        class="fondo-verde">
        mi mama
    </P>
    <p class="texto-cafe texto-azul texto-amarillo">
        me mima
    </p>
    <ul>
        <li>
            <p>muy</p>
        </li>
        <li>
            <p>buenos</p>
        </li>
        <li>
            <p class="texto-amarillo">
                dias
            </p>
        </li>
    </ul>

    <style>
        .texto-blanco{
            color: white;
        }
    </style>
</body>
</html>
